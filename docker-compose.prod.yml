services:
  backend:
    image: laurejanin/greenquest-backend:latest
    environment:
      - BACK_PORT=5000
      - DB_USERNAME=username
      - DB_PASSWORD=password
      - DB_DATABASE=dbname
      - DB_HOST=database
      - JWT_SECRET=secret
      - FRONT_URL=https://0923-rouge-3.wns.wilders.dev
      - MJ_APIKEY_PUBLIC=94d9051bde289b772a4d0d165447edc8
      - MJ_APIKEY_PRIVATE=bc641d6a643c5405af90ec989b4ec045
  database:
    image: postgres
    # restart: always
    # ports:
    #   - 5433:5432
    volumes:
      - /var/lib/postgresql/data
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dbname
  frontend:
    image: laurejanin/greenquest-frontend:latest
  nginx:
    stop_grace_period: 0s
    image: nginx:1.21.3
    restart: always
    ports:
      - ${GATEWAY_PORT:-8000}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      # - ./logs:/var/log/nginx
